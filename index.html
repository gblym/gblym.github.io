---
layout: default
title: hcz @ github.io
---

<div id="posts" class="posts">
{% for post in site.posts %}
    <div class="post">
        <p class="sortdate">{{ post.date | date: "%Y-%m-%d" }}</p>
        <p class="title"><a href="{{ post.url }}">{{ post.title }}</a></p>
    </div>
{% endfor %}
</div>

<script>
$("#posts").isotope({
    layoutMode: "masonry",
    itemSelector: ".post",
    sortBy: "sortdate",
    sortAscending: true
});
</script>
