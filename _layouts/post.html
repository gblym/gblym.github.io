---
layout: default
---

<div class="hint">

<h1 class="blogtitle">{{ page.title }}</h1>
<p class="blogdate">{{ post.date | date: "%Y-%m-%d" }}</p>
<p class="blogcategories">{{ post.categories }}</p>
<p class="blogurl"><a href="{{ post.url }}">{{ post.url }}</a></p>
<p class="blogabstract">{{ page.abstract }}</p>

</div>

<div class="blog">

{{ content }}

</div>
