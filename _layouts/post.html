---
layout: default
---

<div class="header">

<h1 class="blogtitle"><a href="{{ page.url }}">{{ page.title }}</a></h1>
<p class="blogdate">{{ page.date | date: "%Y-%m-%d" }}</p>
<p class="blogtags">{% for tag in page.tags %}{{tag}}{% if forloop.last == false %}, {% endif %}{% endfor %}</p>

</div>

<div class="blog">

{{ content }}

</div>
